<script>
    function verifcar(){
        var usernameInput = input_email.value
        var passwordInput = input_senha.value
        

        if(usernameInput == '' && passwordInput == ''){
                div_frase.innerHTML = 'Informe corretamente os campos'
            }   else if (passwordInput == ''){
                    div_frase.innerHTML = 'Informe corretamente a senha'
            }   else if(usernameInput == ''){
                    div_frase.innerHTML = 'Informe corretamente o Email'            
            }

        else{
            if (usernameInput == 'adm@sptech.school' && passwordInput == 'senha') {
                    window.location.href = '../dashboard/dashboard_home.html';
            } else {
                    div_frase.innerText = 'Usuário ou senha inválidos';
                }
        }
        
        


}
</script>
