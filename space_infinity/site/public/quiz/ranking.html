<script>

    validarSessao();
    visualizarRankig();
   

    function visualizarRankig(){
    fetch("/usuarios/ranking", {
        method: 'GET'
    }).then(function (resposta) {

        if (resposta.ok) {
            if (resposta.status == 204) {
                console.log("nenhuma resposta encontrada")
            }

             resposta.json().then(function (resposta) {
                console.log("Dados recebidos: ", JSON.stringify(resposta));

                topThreeList.innerHTML = "";
                otherPlayersList.innerHTML = "";
                for (var i = 0; i < 3; i++) {
                    var user = resposta[i];

                    topThreeList.innerHTML += `${i + 1}ยบ lugar <div class="ranking-item"> <h3>${user.nickname}</h3> 
                    <p> ${user.pontos} </p> </div> `
    
                }

                for (var i = 3; i < resposta.length; i++) {
                    var user = resposta[i];

                    otherPlayersList.innerHTML += `${i + 1}ยบ lugar <div class="ranking-item"> <h3>${user.nickname}</h3> 
                    <p> ${user.pontos} </p> </div> <br> `
                }

            });
        } else {
            throw ('Houve um erro na API!');
        }
    }).catch(function (resposta) {
        console.error(resposta);
    
    });


}
</script>
