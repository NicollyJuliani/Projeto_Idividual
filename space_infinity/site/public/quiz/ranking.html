    function visualizarRankig(){
    fetch("/usuarios/ranking", {
        method: 'GET'
    }).then(function (resposta) {

        if (resposta.ok) {
            if (resposta.status == 204) {
                console.log("nenhuma resposta encontrada")
            }

             resposta.json().then(function (resposta) {
                console.log("Dados recebidos: ", JSON.stringify(resposta));

                topThreeList.innerHTML = "";
                otherPlayersList.innerHTML = "";
                for (var i = 0; i < 3; i++) {
                    var user = resposta[i];

                    topThreeList.innerHTML += `<h3>${user.nickname}</h3> <br>
                    <p> ${user.pontos} </p>`
                }

                for (var i = 2; i < resposta.length; i++) {
                    var user = resposta[i];

                    otherPlayersList.innerHTML += `<h3>${user.nickname}</h3> <br>
                    <p> ${user.pontos} </p>`
                }

            });
        } else {
            throw ('Houve um erro na API!');
        }
    }).catch(function (resposta) {
        console.error(resposta);
    
    });


}
